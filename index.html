          <section data-markdown><textarea data-template>
            What is a "Development Environment"?
            ====================================

            All of the tools used by a developer on her local machine
            during the development stage, including:

            * Editor
            * Build system
            * Compiler & debugger
            * Testing tools
          </textarea></section>

          <!-- Slide 0.3 -->
          <section data-markdown><textarea data-template>
            What Makes it "Modern"?
            =======================

            * Easy integration of tools & IDE
              * Without tightly coupling the tools & IDE
            * Declarative dependency management
            * Unit testing framework & powerful mocking library
            * Code coverage reports
            * Static & dynamic code analysis
            * Powerful and intuitive debugger

            ACTIVELY MAINTAINED TOOLS

            COMMUNITY SUPPORT
          </textarea></section>

        <section>
          <!-- Slide 1.0 -->
          <section data-markdown><textarea data-template>
            ![Conan logo](images/logo-conan-dark.svg)

            The open source, decentralized and multi-platform package manager to create and share all your native binaries.
          </textarea></section>

          <!-- Slide 1.1 -->
          <section data-markdown><textarea data-template>
            What was wrong with apt/yum/pacman?
            ===================================

            ![Old man yells at cloud](images/old_man_cloud.jpg)
            <!-- .element style="width: 10em; float: right" -->

            * Not cross-platform
            * Limited to one version of a given<br /> package at a time
            * Standard usage requires root access
            * Limited "developer" features, such as<br /> installing dev-only dependencies
          </textarea></section>

          <!-- Slide 1.2 -->
          <section data-markdown=""><textarea data-template>
            How does Conan work?
            ====================

            * "Recipes" describe dependencies, build/packaging instructions, and metadata such as library names and
              include directories
            * "Profiles" describe an environment, such as the classic build/host/target triplet, environment variables,
              compiler version, etc
            * Compiled packages (including source) are uploaded to binary repositories such as
              [Conan Center](https://conan.io/center/), a company's private JFrog Artifactory instance, or an instance
              of `conan_server` shipped with every Conan installation
            * Dependencies are cached in `~/.conan/data` in a folder structure that allows unique instances
              for every permutation of a project
            * Appropriate header include and library search paths for necessary dependencies are provided to a package's
              existing build system - Conan DOES NOT REPLACE YOUR BUILD SYSTEM
          </textarea></section>

          <!-- Slide 1.3 -->
          <section data-markdown=""><textarea data-template>
            Just show an example!
            =====================

            ```py
            class SpaghettiRecipe(ConanFile):
              name           = 'spaghetti'
              version         = '1.0.0-1'
              settings        = 'os', 'compiler', 'build_type', 'arch'
              options         = { 'shared': [True, False], 'fPIC': [True, False] }
              default_options = { 'shared': False, 'fPIC': True }
              generators      = 'cmake_find_package'

              build_requires  = 'stockpot/[^3.2.1]', 'gtest/cci.20211026'
              requires        = 'plates/[~4.5.6]'

              scm = { 'type': 'git', 'url': 'auto', 'revision': 'auto' }

              def build(self):
                cmake = CMake(self); cmake.configure(); cmake.build(); cmake.test()

              def package(self):
                CMake(self).install()
            ```
          </textarea></section>
